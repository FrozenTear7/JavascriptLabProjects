<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="index.css"
          media="screen"
          type="text/css">
    <title>
        Big boy gra
    </title>
    <script src="script.js"></script>
</head>
<body style="text-align: center">
<form name="launchGame" class="form-group">
    <label for="name">Nick:</label>
    <input id="name" type="text" name="name">
    <button type="button" onclick=startGame()>Start</button>
</form>
<table>
    <tr>
        <th>Score:
            <div id="score"></div>
        </th>
        <th>Time left:
            <div id="time"></div>
        </th>
        <th>Timer:
            <div id="timer"></div>
        </th>
    </tr>
    <tr>
        <th>Best scores:</th>
    </tr>
    <tr>
        <th>1.
            <div id="best1name"></div>
            <div id="best1score"></div>
        </th>
        <th>2.
            <div id="best2name"></div>
            <div id="best2score"></div>
        </th>
        <th>3.
            <div id="best3name"></div>
            <div id="best3score"></div>
        </th>
    </tr>
</table>
<canvas id="game"
        width="800"
        height="600"
        style="border:1px solid #000000;">
</canvas>
</body>
</html>
